  <script>
    function init(){
      document.getElementById("heading").innerHTML=""
      document.getElementById("main-img").innerHTML=""
      document.getElementById("sol1-name").innerHTML='<img src="../Pics/Infinity-1s-200px (1).gif" alt="Cinque Terre" width="100" height="100">'
      iframe =document.getElementById("ifr");
  		iframe.src   = "../caching/xhrcache.php";
    xhr = new XMLHttpRequest();
      if(xhr)
      {
        xhr.onreadystatechange = getFirst;
        xhr.open("GET", "first.txt", true);
        xhr.send(null);
      }
    }
    
    function getFirst(){

    if(xhr.readyState=="4"&&xhr.status==200){
        var arr=(xhr.responseText).split("$");
        document.getElementById("heading").innerHTML=arr[0];
        document.getElementById("main-img").innerHTML=arr[1];
        setTimeout(getContent, 2000);
        
      }
    }
    function getContent(){

      xhr.open("GET", "english.txt", true);
      xhr.onreadystatechange = showContent;
      xhr.send(null);
      document.getElementById("sol1-img").innerHTML='<img src="../Pics/Infinity-1s-200px (1).gif" alt="Cinque Terre" width="100" height="100">'
      document.getElementById("sol2-img").innerHTML='<img src="../Pics/Infinity-1s-200px (1).gif" alt="Cinque Terre" width="100" height="100">'
      document.getElementById("sol3-img").innerHTML='<img src="../Pics/Infinity-1s-200px (1).gif" alt="Cinque Terre" width="100" height="100">'
      document.getElementById("sol4-img").innerHTML='<img src="../Pics/Infinity-1s-200px (1).gif" alt="Cinque Terre" width="100" height="100">'
    }
	
    function showContent(){

      if(xhr.readyState=="4"&&xhr.status==200){
          var arr=(xhr.responseText).split("$");
          document.getElementById("sol1-name").innerHTML=arr[0];
          document.getElementById("sol1-content").innerHTML=arr[1];
          document.getElementById("sol2-name").innerHTML=arr[2];
          document.getElementById("sol2-content").innerHTML=arr[3];
          document.getElementById("sol3-name").innerHTML=arr[4];
          document.getElementById("sol3-content").innerHTML=arr[5];
          document.getElementById("sol4-name").innerHTML=arr[6];
          document.getElementById("sol4-content").innerHTML=arr[7];
          setTimeout(getPic, 4000);
        }
    }

  function getHindiContent(){
	  document.getElementById("heading").innerHTML="<h1>अम्लता</h1>";
      xhr.open("GET", "hindi.txt", true);
      xhr.onreadystatechange = showContent;
      xhr.send(null);
  }
	function getKannadaContent(){
	  document.getElementById("heading").innerHTML="<h1>ಗ್ಯಾಸ್ಟ್ರಿಕ್</h1>";
      xhr.open("GET", "kannada.txt", true);
      xhr.onreadystatechange = showContent;
      xhr.send(null);
  }
	
	
    function getPic(){

      xhr.open("GET", "images.txt", true);
      xhr.onreadystatechange = showImg;
      xhr.send(null);
    }

    function showImg()
    {
      if(xhr.readyState == 4 && xhr.status == 200){
        var arr=(xhr.responseText).split("$");
        document.getElementById("sol1-img").innerHTML=arr[0];
        document.getElementById("sol2-img").innerHTML=arr[1];
        document.getElementById("sol3-img").innerHTML=arr[2];
        document.getElementById("sol4-img").innerHTML=arr[3];
        
      }
    }
  </script>
